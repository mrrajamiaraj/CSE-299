
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CBC Random Forest Predictor</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <div class="container">
    <h1>CBC Random Forest Predictor</h1>
    <p class="subtitle">Enter CBC values and get an instant prediction.</p>

    <form id="cbc-form">
      <div class="grid">
        <!-- 14 Inputs -->
        <label>WBC <input type="number" step="0.01" name="WBC" required></label>
        <label>LYMp <input type="number" step="0.01" name="LYMp" required></label>
        <label>NEUTp <input type="number" step="0.01" name="NEUTp" required></label>
        <label>LYMn <input type="number" step="0.0001" name="LYMn" required></label>
        <label>NEUTn <input type="number" step="0.0001" name="NEUTn" required></label>
        <label>RBC <input type="number" step="0.01" name="RBC" required></label>
        <label>HGB <input type="number" step="0.1" name="HGB" required></label>
        <label>HCT <input type="number" step="0.0001" name="HCT" required></label>
        <label>MCV <input type="number" step="0.1" name="MCV" required></label>
        <label>MCH <input type="number" step="0.1" name="MCH" required></label>
        <label>MCHC <input type="number" step="0.1" name="MCHC" required></label>
        <label>PLT <input type="number" step="1" name="PLT" required></label>
        <label>PDW <input type="number" step="0.01" name="PDW" required></label>
        <label>PCT <input type="number" step="0.0001" name="PCT" required></label>
      </div>

      <div class="actions">
        <button type="submit" id="predict-btn">Predict</button>
        <button type="reset" class="secondary">Clear</button>
      </div>
    </form>

    <div id="result" class="result hidden">
      <h2>Prediction</h2>
      <p id="predicted-class">—</p>
      <div id="proba-table-wrap"></div>
    </div>
  </div>

  <!-- Modal -->
  <div id="modal" class="modal hidden">
    <div class="modal-content">
      <span id="modal-close" class="close">&times;</span>
      <h3>Prediction</h3>
      <p id="modal-pred-class">—</p>
      <div id="modal-proba-table-wrap"></div>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
